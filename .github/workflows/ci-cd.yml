name: CI/CD Pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

     
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev  # Ensure this is installed

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.4'
          
      - name: Install Python dependencies
        run: |
          pip install --upgrade --force-reinstall -r requirements.txt

      - name: Verify installed packages
        run: |
          pip list

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
        run: |
          python -m unittest discover -s tests -p "*.py"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python dependencies
        run: |
          pip install --upgrade --force-reinstall -r requirements.txt

      - name: Set up PostgreSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql-version: '16'


      - name: Load data to database
        env:
          PGHOST: "${{ secrets.PG_HOST }}"
          PGDATABASE: "${{ secrets.PG_DB }}"
          PGUSER: "${{ secrets.PG_USER }}"
          PGPASSWORD: "${{ secrets.PG_PASSWORD }}"
          DATABASE_URL: postgres://${{ secrets.PG_USER }}:${{ secrets.PG_PASSWORD }}@${{ secrets.PG_HOST }}:5432/${{ secrets.PG_DB }}
        run: |
          python scripts/main.py

      - name: Run data_quality_rules_functions
        env:
          PGHOST: "${{ secrets.PG_HOST }}"
          PGDATABASE: "${{ secrets.PG_DB }}"
          PGUSER: "${{ secrets.PG_USER }}"
          PGPASSWORD: "${{ secrets.PG_PASSWORD }}"
          DATABASE_URL: postgres://${{ secrets.PG_USER }}:${{ secrets.PG_PASSWORD }}@${{ secrets.PG_HOST }}:5432/${{ secrets.PG_DB }}
        run: |
          psql -h $PGHOST -d $PGDATABASE -U $PGUSER -f data_quality_rules.sql

      - name: Run stored procedures
        env:
          PGHOST: "${{ secrets.PG_HOST }}"
          PGDATABASE: "${{ secrets.PG_DB }}"
          PGUSER: "${{ secrets.PG_USER }}"
          PGPASSWORD: "${{ secrets.PG_PASSWORD }}"
          DATABASE_URL: postgres://${{ secrets.PG_USER }}:${{ secrets.PG_PASSWORD }}@${{ secrets.PG_HOST }}:5432/${{ secrets.PG_DB }}
        run: |
          psql -h $PGHOST -d $PGDATABASE -U $PGUSER -f proc_data_warehouse.sql
          psql -h $PGHOST -d $PGDATABASE -U $PGUSER -f procedure_datawarehouse.sql

